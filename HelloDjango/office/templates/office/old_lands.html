{% extends 'office/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'office/old_lands.css' %}">
<script src="{% static 'office/old_lands.js' %}"></script>

<h1>Архив прокл</h1>
<br>
<p>В архиве: {{ land_count }} шт.</p>
<p>{{ info }}</p>


<ul class="card-list">

{% for land in old_lands %}
<!--<img src="{% static land.image %}">-->

		<li class="card">
		<a class="card-image" href="{{ land.url }}" target="_blank" style="background-image: url({% static land.image %});" data-image-full="{% static land.image %}">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/310408/psychopomp-100.jpg" alt="Psychopomp" />
		</a>
		<a class="card-description" href="{{ land.url }}" target="_blank">
			<h2>{{ land.name }}</h2>
			<p>{{ land.name }}</p>
		</a>
	</li>
{% endfor %}
